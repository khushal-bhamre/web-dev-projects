<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9b0c16ab7d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="/assets/1.jpg" class="song-img" id="songImg">
            <h1 id="songTitle">A Thousand Years </h1>
            <p id="songArtist"> Christina Perri </p>

            <audio id="song">
                <source src="assets/1.mpeg" type="audio/mpeg" id="audioSource">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div onclick="prevSong()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
